<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Interfaces tp2 ej1</title>
	</head>
	<body>
		<canvas id="canvas" width="900" height="600" style="border:#000 solid 1px;" />
	
		<script>
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
			
			canvas.onclick = pintarNegro;
			canvas.onmouseover = pintarVerde;
			canvas.onmouseout = pintarVioleta;

			function pintarNegro(){
				ctx.fillStyle = "#000000";
				ctx.fillRect(0, 0, 100, 100);
			}

			function pintarVioleta(){
				ctx.fillStyle = "#9b59b6";
				ctx.fillRect(0, 0, 100, 100);
			}

			function pintarVerde(){
				ctx.fillStyle = "#2ecc71";
				ctx.fillRect(0, 0, 100, 100);
			}
		</script>
	</body>
</html>
