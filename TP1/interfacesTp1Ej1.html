<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Interfaces tp1 ej1</title>
	</head>
		<canvas id="canvas" width="900" height="600" style="border:#000 solid 1px;" />
	</body>
	<script>
		   var ctx = document.getElementById("canvas").getContext("2d");
			 ctx.fillStyle = "#587962";
			 ctx.fillRect(250, 25, 150, 100);
			 ctx.beginPath();
			 ctx.arc(450, 110, 100, Math.PI * 1/2, Math.PI * 3/2);
			 ctx.lineWidth = 15;
			 ctx.lineCap = 'round';
			 ctx.strokeStyle = 'rgba(59, 89, 180, 0.7)';
			 ctx.stroke();
	</script>
</html>
