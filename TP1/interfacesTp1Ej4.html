<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Interfaces tp1 ej4</title>
	</head>
		<canvas id="canvas" width="900" height="600" style="border:#000 solid 1px;" />
	</body>
	<script>

    //function degrade(iColor, fColor, iX, fX,x){
    // return iColor + ((fColor-iColor)/(fX -iX))*(x-iX);
    //}

    var ctx = document.getElementById("canvas").getContext("2d");
    var width  = 500;
    var height = 500;
    var imageData = ctx.createImageData(width, height);

    for (var x = 0; x < Math.floor(width/2) ; x++) {
      for (var y = 0; y < height; y++) {
   		var range = Math.floor( (x / width*2)*255);
          setPixel(imageData, x, y, range, range, 0, 255);        
      }
    }

    for (var x = Math.floor(width/2); x < width  ; x++) {
      for (var y = 0; y < height; y++) {
      var rangeGreen = 255 - Math.floor(((x-width/2)/(width/2))*255);
          setPixel(imageData, x, y, 255, rangeGreen, 0, 255);        
      }
    }

    ctx.putImageData(imageData, 0, 0);

    function setPixel(imageData, x, y, r, g, b, a){
      index = (x + y * imageData.width) * 4;
      imageData.data[index + 0] = r;
      imageData.data[index + 1] = g;
      imageData.data[index + 2] = b;
      imageData.data[index + 3] = a;
    }

  </script>
</html>
