<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Interfaces tp1 ej5</title>
</head>
<canvas id="canvas" width="900" height="600" style="border:#000 solid 1px;" />
</body>
<script>
  var ctx = document.getElementById("canvas").getContext("2d");

  var image1 = new Image();
  image1.crossOrigin = '';
  image1.src = "http://68.media.tumblr.com/0fecf067ab1ad7d61785975860f36e61/tumblr_o5fuwvXaxt1u25kiio3_500.jpg";

  image1.onload = function() {
    ctx.drawImage(this, 0, 0);

    imageData = ctx.getImageData(0, 0, this.width, this.height);

    //codigo para modificiar pixeles

    for (var x = 0; x < imageData.width ; x++) {
      for (var y = 0; y < imageData.height; y++) {

        r=getRed(imageData, x, y);
        g=getGreen(imageData, x, y);
        b=getBlue(imageData, x, y);

        gris = (r+g+b) / 3;
  
        setPixel(imageData, x, y, gris, gris, gris, 255);        
      }
    }

    ctx.putImageData(imageData, 0, 0);
  }

  function setPixel(imageData, x, y, r, g, b, a){
      index = (x + y * imageData.width) * 4;
      imageData.data[index + 0] = r;
      imageData.data[index + 1] = g;
      imageData.data[index + 2] = b;
      imageData.data[index + 3] = a;
    }

  function getRed(imageData, x, y){
    index = (x + y * imageData.width) * 4;
    return imageData.data[index+0];
  }

  function getGreen(imageData, x, y){
    index = (x + y * imageData.width) * 4;
    return imageData.data[index+1];
  }

  function getBlue(imageData, x, y){
    index = (x + y * imageData.width) * 4;
    return imageData.data[index+2];
  }

</script>
</html>
}
